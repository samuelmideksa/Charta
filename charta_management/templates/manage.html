{% extends 'management_base.html' %}

{% block content %}
<div class="container text-center my-2">
  <h3>Manage</h3>
</div>

<div class="container">
  <ul class="list-group">
    {% for table, count in count.items %}
      <a class="nav-link" href="manage/{{ table }}">
        <li class="nav-item list-group-item d-flex justify-content-between align-items-center mb-1">
          {{ table }}
          <span class="badge text-dark bg-info-subtle" style="font-size: xx-small;">{{ count }}</span>
        </li>
      </a>
    {% endfor %}
  </ul>

</div>
{% endblock %}
