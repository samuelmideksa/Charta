{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Charta Admin</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'charta-favicon-color.png' %}">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-tabs">
        <li class="nav-item">
          <a class="nav-link  {% if '/manage' in request.path %}active{% endif %}" href="/manage">Manage</a>
        </li>

        <li class="nav-item">
          <a class="nav-link  {% if '/books' in request.path %}active{% endif %}" href="/manage/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/authors' in request.path %}active{% endif %}" href="/manage/authors">Authors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/genres' in request.path %}active{% endif %}" href="/manage/genres">Genres</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/series' in request.path %}active{% endif %}" href="/manage/series">Series</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="mb-5">
  {% block content %}

  {% endblock %}
</main>

<footer class="footer mt-auto pt-3  bg-light">
  <div class="container">
    <span class="text-muted">Charta &copy 2024</span>
    <a href="/" class="ps-3 nav-logo">
      <img src="{% static 'logo-no-background.png' %}" alt="Go To Charta" style="width:100px;">
    </a>
  </div>
</footer>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
</body>
</html>
